# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/calorie_calculator?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization
cors.allow.credentials=true
# This is like a super-secret password for your app
app.jwtSecret=yourSecretKeyShouldBeLongAndSecureAtLeast64CharactersLong1234567890
# This is how long the login lasts (24 hours)
app.jwtExpirationMs=86400000